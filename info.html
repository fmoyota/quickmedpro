<script type="text/javascript"> 
		$(document).ready(function(e) {
            var doc=getUrlParameter('producto');
			
			var prod='';
			var lab='';
			var jqxhr = $.getJSON( "https://quickmed.edifarm.com.ec/ws/mobile/ficha.php",
			{
				producto:doc,
				user:'premium',
			}, function(response) {
			  //console.log( "success" );
			  
			})
			  .done(function(data) {
				//console.log( "second success" );
				prod=data.producto.producto;
				lab=data.producto.laboratorio;	
				
				
			  $('#nombre').html(data.producto.producto);
			  $('#nombre_prod').html(data.producto.producto);
			  $('#nombre_laboratorio').html(data.producto.laboratorio);
			  $('#indicaciones').html(data.producto.indicaciones);
			  $('#contraindicaciones').html(data.producto.contraindicaciones);
			  $('#dosificacion').html(data.producto.dosificacion);
				  
			  	var psi=data.psi;
			  	var foto=data.producto.foto;
				if(foto!=''){
					$('#portada').attr('src','https://www.edifarm.com.ec/'+foto);
				}else{
					$('#portada').hide();
				}
				  
				if(psi && psi!=''){
					$('#alertapsi').show();
					$('#psi').html(''+psi);
				}else{
					$('#alertapsi').hide();
				}
				  
				var prin=data.principio;
				var principios='';
					 
				$.each(prin,function(index,value){
					principios=principios+'<tr><td>'+value.nombre+'</td><td>'+value.embarazo+'</td><td>'+value.lactancia+'</td></tr>';
				});
				$('#lista_principios').html(principios);
				  
				  
				var cie=data.cie10;
				var indices='';
					
				$.each(cie,function(ii,vv){
					indices=indices+'<tr><td>'+vv.id_cie10+'</td><td>'+vv.descripcion+'</td></tr>';
				});
				$('#lista_cie').html(indices);
				
				var pres=data.presentaciones;
				var presentaciones='';
				var con='';
				$.each(pres,function(ind,val){
					 //$('.ej').html(JSON.stringify(val));
					presentaciones=presentaciones+'<tr><td>'+val.nombre+'</td><td>';
					con=val.concentracion;
					$.each(con,function(i,v){
						var cc=v.concentracion;
						if(cc && cc!=''){
							cc=' ('+cc+') ';
						}
						presentaciones=presentaciones+''+v.nombre+cc+'<br>';
					});
					presentaciones=presentaciones+'</td></tr>';
				});
				
				$('#lista_presentaciones').html(presentaciones);
				
				
			  
			  })
			  .fail(function() {
				//console.log( "error" );
			  })
			  .always(function() {
				//console.log( "complete" );
				$('.loader').hide('slow');
			  });
			
			
			/*Analytics*/
			window.ga.trackView('Info?doc='+doc);
			
        
		});
	
	
	</script>
